<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 03</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Básicos</legend>
            <label for="nome">Nome</label> <input type="text" name="nome" id="nome"><br>
            <label for="email">E-mail</label> <input type="email" name="email" id="email" placeholder="seunome@dominio.com.br"><br>
            <label for="site">Website</label> <input type="url" name="site" id="site" value="http://"><br>
        </fieldset>
        <fieldset>
            <legend>Seu curso no Instituto de Computação</legend>
            <input type="radio" name="curso" id="cc" value="1"><label for="cc">Ciência da Computação</label><br>
            <input type="radio" name="curso" id="es" value="2"><label for="es">Engenharia de Software</label><br>
            <input type="radio" name="curso" id="ec" value="3"><label for="ec">Engenharia da Computação</label><br>
        </fieldset>
        <fieldset>
            <legend>Assinale as linguagens já usadas por você:</legend>
            <label for="java">Java </label><input type="checkbox" name="linguagens[]" id="java" value="1">
            <label for="c">C </label><input type="checkbox" name="linguagens[]" id="c" value="2">
            <label for="cpp">C++ </label><input type="checkbox" name="linguagens[]" id="cpp" value="3">
            <label for="perl">Perl </label><input type="checkbox" name="linguagens[]" id="perl" value="4">
            <label for="py">Python </label><input type="checkbox" name="linguagens[]" id="py" value="5">
            <label for="js">Javascript </label><input type="checkbox" name="linguagens[]" id="js" value="6">
        </fieldset>
        <fieldset>
            <legend>Dados Complementares</legend>
            <label for="corFav">Cor favorita </label><input type="color" name="corFav" id="corFav"><br>
            <label for="dataNasc">Data de nascimento </label><input type="date" name="dataNasc" id="dataNasc"><br>
            <label for="anoEntrada">Ano de entrada em seu curso do IComp </label><input type="number" name="anoEntrada" id="anoEntrada" min="1990" max="2020" step="1" value="2020"><br>
            <label for="notaSite">Nota para este site </label> <input type="range" name="notaSite" id="notaSite" value="100"><br>
        </fieldset>
        <fieldset>
            <legend>Área de atuação</legend>
            <select name="areaAtuacao" id="areaAtuacao">
                <option value="1">Banco de Dados</option>
                <option value="2">Educação a Distância</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para a Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
                <option value="8">Segurança da Informação</option>
            </select>
        </fieldset>
        <!--testando comments ;)-->
        <fieldset>
            <legend>Submeta seu currículo vitae</legend>
            <input type="file" name="cv" id="cv" accept=".doc,.docx,.pdf">
        </fieldset>
        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea name="msgFinal" id="msgFinal" cols="30" rows="4">Este é o valor padrão!</textarea>
        </fieldset>
        <br>
        <input type="reset" value="Resetar Dados">
        <input type="submit" value="Enviar Mensagem">
    </form>
</body>
</html>
